
<form class="container" (ngSubmit)="onSubmit()" [formGroup]="formGroup">
  <div class="row">
    <div class="col-md-12 text-center">
      <h1>{{title}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="Title" formControlName="title">
        <mat-error *ngIf="formGroup.get('title').hasError('required')">
          Please enter a title
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="Description" formControlName="description">
      </mat-form-field>
      <mat-slide-toggle
        labelPosition="before"
        formControlName="complete"
        [hidden]="!isEditMode"
      >Complete</mat-slide-toggle>
    </div>
  </div>

  <div class="row">
    <div class="col-md-9">
    </div>
    <div class="col-md-3">
      <button mat-button color="warn" type="button" [routerLink]="['/todos']">Cancel</button>
      <button mat-raised-button color="primary" [disabled]="!formGroup.valid">Save</button>
    </div>
  </div>
</form>
